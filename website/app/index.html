<!DOCTYPE html>
<html lang="en">

<head>
    <script type="module" src="js/app.js"></script>
    <meta charset="UTF-8">
    <meta id="viewport" name="viewport" content="width=device-width">
    <meta http-equiv="content-language" content="en" />
    <title translate="no" class="notranslate">11. Sense</title>
    <link rel="shortcut icon" type="image/png" href="img/settings_192x192.png" />
    <link rel="stylesheet" type="text/css" href="styles/global.css" />
    <link rel="stylesheet" type="text/css" href="styles/mobile.css" media="screen and (max-width: 649px)" />
    <link rel="stylesheet" type="text/css" href="styles/tablet.css" media="screen and (min-width: 650px) and (max-width: 1299px)" />
    <link rel="stylesheet" type="text/css" href="styles/desktop.css" media='screen and (min-width: 1300px)' />
    <link id="designThemeLink" rel="stylesheet" type="text/css" href="styles/themes/dark.css" />
    <link rel="manifest" href="manifest.webmanifest">
</head>


<body translate="yes">
    <div id="wrapper">
        <header id="header">
            <div id="header-main" class="dev-change">
                <h1 id="mainPageTrigger" translate="no" class="notranslate">11. Sense</h1>
                <p id="mainPageTriggerSubheadding"><span class="notranslate">Discover</span> â™¡ <span class="notranslate">Learning</span></p>
            </div>
            <figure id="header-left" class="inactive-page-icon">
                <img id="stats-image" alt="Statistics" src="img/stats_100x100.png" />
            </figure>
            <figure id="header-right" class="inactive-page-icon">
                <img id="settings-image" alt="Settings" src="img/settings_200x200b.png" />
            </figure>
        </header>
        <div id="content">
            <div id="Solution" style="display: none;">
                <h2>Solutions</h2>
                <h3 id="Solution-task" translate="no" class="notranslate"></h3>
                <p id="partial-solutions" translate="no" class="notranslate"></p>
            </div>
            <div id="nav" class="hidden page">
                <h2><select name="settings-selector" id="settings-selector" class="selector">
                    <option value="settings-basic">Basic Settings</option>
                    <option value="settings-advanced" >More Settings</option>
                    <option value="settings-dev" class="hidden dev-hidden dev-change">Development</option>
                </select></h2>
                <div class="subpage" id="settings-basic">
                    <ul id="basic-settings-list">
                        <li>
                            <button-select configName="selectedExercise" title="Select your experience level or global task configuration." label="Exercise" sublabel="select configuration" />
                        </li>
                        <li><button class="option-item" id="button-conversation" title="You can talk.">Conversation<span
                            class="hidden  b-label-status" id="button-conversation-on">on</span><span
                            id="button-conversation-off" class=" b-label-status">off</span><br /><span
                            class="button-sub">(listen & talk)</span></button>
                        </li>
                        <li>
                            <button-select id="select-language-button" configName="selectedLanguage" title="This selection defined the language of the page for GUI and SUI." label="Language" sublabel="for GUI and SUI" />
                        </li>
                        <li>
                            <button-link disabled url="" title="Get an introduction about the navigation and features." label="Manual" sublabel="Introduction" />
                        </li>
                        <li>
                            <button-share title="Share this app with your frinds and family." label="Share with friends" sublabel="on social media" />
                        </li>
                    </ul>
                </div>
                <div class="subpage" id="settings-advanced">
                    <ul id="advanced-settings-list">
                        <li>
                            <button-select configName="selectedOperator" title="This selection defined the type of tasks." label="Operator" sublabel="+,-,*, ..." />
                        </li>
                        <li>
                            <button-toggle configName="isModeDecimalPlaces" title="Allow randomly decimal places in the task." label="Decimal Places" sublabel="random" />
                        </li>
                        <li><button class="option-item" id="button-voice" title="Use voice recognition instead of keyboard input.">You can talk<span class="hidden  b-label-status" id="button-voice-on">on</span><span id="button-voice-off" class=" b-label-status">off</span><br /><span
                            class="button-sub">(use your voice)</span></button>
                        </li>
                        <li><button class="option-item" id="button-sound" title="Use audio output for tasks and status feedback.">You can listen<span class="hidden  b-label-status" id="sound-button-on">on</span><span id="sound-button-off" class=" b-label-status">off</span><br /><span class="button-sub">(get audio feedback)</span></button>
                        </li>
                        <li>
                            <button-select id="soundOutputVoiceType" configName="soundOutputVoiceType" title="Select the voice you will hear from the installed voices in your browser." label="Voice Type" sublabel="browser dependent" />
                        </li>
                        <li>
                            <button-select configName="autoTaskTime" title="The time in seconds after a finished task until the next task will be started automatically." label="Break Length" sublabel="between tasks in sec." defaultOption="5" />
                        </li>
                        <li>
                            <button-select configName="solutionGuideTime" title="The time in seconds to provide a solution until the answer is guided." label="Time Limit" sublabel="in seconds" />
                        </li>
                        <li>
                            <button-select configName="numberRangeBias" title="The range of the base number." label="Bias Number" sublabel="Defines the value range" />
                        </li>
                        <li>
                            <button-select configName="numberRange1" title="The range of the first number." label="Number 1" sublabel="Defines the value range" />
                        </li>
                        <li>
                            <button-select configName="numberRange2" title="The range of the first number." label="Number 2" sublabel="Defines the value range" />
                        </li>
                        <li>
                            <button-select configName="bunchSize" title="Select the number of tasks you need to solve together in an amount of time to succeed." label="Bunch Size" sublabel="number of tasks" />
                        </li>
                        <li>
                            <button-toggle configName="isModeRacing" title="Activate or deactivate the racing mode, so the following task continues at the result of the previous one." label="Racing Mode" sublabel="continue at result" />
                        </li>
                        <li>
                            <button-toggle configName="isModeHideTask" title="Currently only supported during the racing mode. Hide all tasks after the first by default." label="Hide Tasks" sublabel="first task is visible" />
                        </li>
                        <li>
                            <button-link disabled url="" title="Print legal information and credits." label="Imprint" sublabel="Legal Notice" />
                        </li>
                        <li>
                            <button-link url="https://gofund.me/cd7a56a4" title="Get information about how to contact." label="Support, Feedback &lt;br /&gt;& report bugs.." />
                        </li>
                    </ul>
                </div>
                <div class="subpage hidden" id="settings-dev">
                    <ul id="dev-settings-list" class="subpage">
                        <li>
                            <button-select configName="logLevel" title="Select the log level for debugging." label="Log Level" sublabel="for debugging" />
                        </li>
                        <li>
                            <button-select disabled configName="speechRecognitionType" title="Switch between types of the speech recognition loop." label="Voice Rec." sublabel="select a mode" />
                        </li>
                        <li>
                            <button-action code="localStorage.clear();location.reload()" title="Delete all stored configuration and training progress." label="Reset page &#x26A0;" sublabel="DELETE ALL local information" />
                        </li>
                        <li>
                            <button-select configName="designTheme" title="The selected GUI design theme." label="Design" sublabel="have a look.." />
                        </li>
                    </ul>
                </div>
            </div>
            <div id="stats" class="hidden page">
                <h2><select name="display-selector" id="display-selector" class="selector">
                    <option value="stats-history">History</option>
                    <option value="stats-loggings" class="hidden dev-hidden dev-change" >Loggings</option>
                </select></h2>
                <div class="subpage" id="stats-history">
                    <h3>Your last results:</h3>
                    <ol reversed id="history-list" translate="no" class="notranslate">

                    </ol>
                </div>
                <div class="subpage hidden" id="stats-loggings">
                    <h3>The last logging entries:</h3>
                    <ol reversed id="logging-list" translate="no" class="notranslate">

                    </ol>
                </div>
            </div>
            <div id="trainer-page" class="page">
                <section id="task" translate="no" class="notranslate">
                    <panel-bunch-control></panel-bunch-control>
                    <view-input></view-input>
                    <view-task></view-task>
                    <view-task-vertical></view-task-vertical>
                </section>
                <view-intro></view-intro>
                <view-results></view-results>
                <section id="clipboard"></section>
            </div>
        </div>
    </div>
</body>

</html>
