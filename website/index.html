<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="content-language" content="en" />
    <title>Dorie Agile Math</title>
    <link rel="shortcut icon" type="image/png" href="img/settings.png" />
    <link rel="stylesheet" type="text/css" href="styles/mobile.css" media="screen and (max-width: 649px)" />
    <link rel="stylesheet" type="text/css" href="styles/tablet.css" media="screen and (min-width: 650px) and (max-width: 1099px)" />
    <link rel="stylesheet" type="text/css" href="styles/desktop.css" media='screen and (min-width: 1100px)' />
    <link rel="stylesheet" type="text/css" href="styles/global.css" />
    <link rel="stylesheet" type="text/css" href="styles/themes/dark.css" />
    <script src="js/main/main.js"></script>
    <script src="js/conversation/sound.js"></script>
    <script src="js/math/math.js"></script>
    <script src="js/page/page.js"></script>
    <script src="js/page/subpage.js"></script>
    <script src="js/statistics/statistics.js"></script>
</head>

<body translate="yes">
    <div id="wrapper">
        <header id="header">
            <div id="header-main" class="dev-change">
                <h1 id="mainPageTrigger" onclick="onClickMainPage()">Dorie</h1>
                <p onclick="onClickMainPage()">Agile Math Training</p>
            </div>
            <figure id="header-left" onclick="onClickStatsPage()" class="inactive-page-icon">
                <img id="stats-image" alt="Statistics" src="img/stats_100x100.png" />
            </figure>
            <figure id="header-right" onclick="onClickNavPage()" class="inactive-page-icon">
                <img id="settings-image" alt="Settings" src="img/settings_200x200b.png" />
            </figure>
        </header>
        <div id="content">
            <div id="Solution" style="display: none;" onclick="toggleSolution()">
                <h2>Solutions</h2>
                <h3 id="Solution-task" translate="no" class="notranslate"></h3>
                <p id="partial-solutions" translate="no" class="notranslate"></p>
            </div>
            <div id="nav" class="hidden page">
                <h2><select name="settings-selector" id="settings-selector" class="selector dev-change" onchange="changeSettingsSubpage()">
                    <option value="basicSettings">Basic Settings</option>
                    <option value="advancedSettings" >More Settings</option>
                    <option value="devSettings" class="dev-hidden" >Development</option>
                </select></h2>
                <div class="subpage" id="basicSettings">
                    <ul id="basic-settings-list">
                        <li><button disabled class="option-item" id="levelModeButton" title="Select your experience level.">Level<span id="level-button-status" class=" b-label-status notranslate" translate="no">1</span><br /><span
                            class="button-sub">(select difficulty)</span></button>
                        </li>
                        <li><button class="option-item" id="button-conversation" title="Talk with Dorie." onclick="appConversation.toggleConversation()">Conversation<span
                            class="hidden  b-label-status notranslate" translate="no" id="button-conversation-on">ON</span><span
                            id="button-conversation-off" class=" b-label-status notranslate" translate="no">OFF</span><br /><span
                            class="button-sub">(talk with Dorie)</span></button>
                        </li>
                        <li><button type="button" disabled class="option-item" id="howToUse" title="Get an introduction about the navigation and features.">How to use<br /><span
                            class="button-sub">(Manual)</span></button>
                        </li>
                        <li>
                            <button disabled class="option-item" id="button-language-selection" title="Select your language."><div id="google_translate_element"></div></button>
                        </li>
                    </ul>
                </div>
                <div class="subpage" id="advancedSettings">
                    <ul id="advanced-settings-list">
                        <li><button class="option-item" id="button-decimalPlaces" title="Allow randomly decimal places in the task.">Decimal Places <span
                                    class="hidden  b-label-status notranslate" translate="no" id="decimalPlaces-button-on">ON</span><span
                                    id="decimalPlaces-button-off" class=" b-label-status notranslate" translate="no">OFF</span><br /><span
                                    class="button-sub">(random)</span></button>
                        </li>
                        <li><button class="option-item" id="button-voice" title="Use voice recognition instead of keyboard input." onclick="enterFullscreen();appVoice.toggleVoiceMode()">Dorie listens<span class="hidden  b-label-status notranslate" translate="no" id="button-voice-on">ON</span><span id="button-voice-off" class=" b-label-status notranslate" translate="no">OFF</span><br /><span
                            class="button-sub">(talk to Dorie with your voice)</span></button>
                        </li>
                        <li><button class="option-item" id="soundMode" title="Use audio output for tasks and status feedback." onclick="toggleSoundMode();">Dorie speaks<span class="hidden  b-label-status notranslate" translate="no" id="sound-button-on">ON</span><span id="sound-button-off" class=" b-label-status notranslate" translate="no">OFF</span><br /><span class="button-sub">(get audio feedback for tasks)</span></button>
                        </li>
                        <li>
                            <button class="option-item">
                                <span class="config-label">Break Length</span><span class=" b-label-status notranslate" translate="no"><select name="auto-task-selector" id="auto-task-selector" class="selector config" dir="rtl" onchange="solution.saveAutoTaskInterval()">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="5" selected="selected">5</option>
                                    <option value="10">10</option>
                                    <option value="15">15</option>
                                    <option value="20">20</option>
                                    <option value="25">25</option>
                                    <option value="30">30</option>
                                    <option value="∞">∞</option>
                                </select></span><br /><span
                                class="button-sub">(between tasks in sec.)</span></button>
                            </button>
                        </li>
                        <li>
                            <button class="option-item">
                                <span class="config-label">Solution Guide</span><span class=" b-label-status notranslate" translate="no"><select name="solution-guide-selector" id="solution-guide-selector" class="selector config" dir="rtl" onchange="solution.saveSolutionGuideInterval()">
                                    <option value="off">OFF</option>
                                    <option value="5">5</option>
                                    <option value="10">10</option>
                                    <option value="15" selected="selected">15</option>
                                    <option value="20">20</option>
                                    <option value="30">30</option>
                                    <option value="60">60</option>
                                    <option value="120">120</option>
                                    <option value="180">180</option>
                                </select></span><br /><span
                                class="button-sub">(solution after sec.)</span></button>
                            </button>
                        </li>
                        <li>
                            <button class="option-item">
                                <span class="config-label">Number Sizes:</span><span class=" b-label-status notranslate" translate="no"><input class="config" type="number" id="f1" name="factor1" placeholder="1" value="1" onblur="if(this.value==''){this.value=this.placeholder}" onclick="if(this.value != ''){this.placeholder=this.value;this.value=''};"
                                oninput="newTask(false)" />⋅<input class="config" type="number" id="f2" name="factor2" placeholder="1" value="1" onblur="if(this.value==''){this.value=this.placeholder}" onclick="if(this.value != ''){this.placeholder=this.value;this.value=''};"
                                oninput="newTask(false)" /></span><br /><span
                                class="button-sub">(2⋅3=xx⋅yyy)</span>
                            </button>
                        </li>
                        <li><button disabled class="option-item" id="impress" title="Print legal information and credits.">Legal Notice<br /><span
                                        class="button-sub">(Imprint)</span></button>
                        </li>
                        <li><button class="option-item" id="impress" title="Get information about how to contact." onclick="window.open('https://paypal.me/pools/c/8pfcrOnyif')">Feedback, Bugs<br />& Support..</button>
                        </li>
                    </ul>
                </div>
                <div class="subpage hidden" id="devSettings">
                    <ul id="dev-settings-list" class="subpage notranslate" translate="no">
                        <li><button class="option-item debugging dev-hidden" id="button-logging" title="Switch between debug mode and default." class="hidden debugging">Logging is  <span class="hidden  b-label-status notranslate" translate="no" id="button-logging-on">ON</span><span id="button-logging-off" class=" b-label-status notranslate" translate="no">OFF</span><br/><span></span></button>
                        </li>
                        <li><button class="option-item debugging dev-hidden" id="button-voice-tech" title="Switch between types of speech recognition loop." class="hidden debugging">Voice Rec.: <span class="hidden  b-label-status notranslate" translate="no" id="button-voice-tech-endless">ENDLESS</span><span id="button-voice-tech-noise" class=" b-label-status notranslate" translate="no">NOISE</span><br/><span></span></button>
                        </li>
                    </ul>
                </div>
            </div>
            <div id="stats" class="hidden page">
                <h2><select name="display-selector" id="display-selector" class="selector dev-change" onchange="changeDisplaySubpage()">
                    <option value="history">History</option>
                    <option value="loggings" class="hidden dev-hidden" >Loggings</option>
                </select></h2>
                <div class="subpage" id="history">
                    <h3>Your last results:</h3>
                    <ol reversed id="history-list">

                    </ol>
                </div>
                <div class="subpage" id="loggings">
                    <h3>The last logging entries:</h3>
                    <ol reversed id="logging-list" translate="no" class="notranslate">

                    </ol>
                </div>
            </div>
            <div id="trainer-page" class="page">
                <section id="task" translate="no" class="notranslate">
                    <p><span id="current-task" onclick="newTask()"></span></p>
                </section>
                <section id="input" class="speech">
                    <img id="mic-image" class="hidden" src="img/32px-Font_Awesome_5_solid_microphone-alt.svg.png" />
                    <input type="number" id="solution" name="solution" placeholder="=" onkeyup="guessInput()" onselect="return false;" onfocus="return false;" />
                </section>
                <section id="clipboard">
                </section>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/language/translation.js"></script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script src="js/main/system.js"></script>
    <script src="js/page/page_event.js"></script>
    <script src="js/dev/dev-view.js"></script>
    <script src="js/main/main_events.js"></script>
    <script src="js/task/task-view.js"></script>
    <script src="js/conversation/sound_events.js"></script>
    <script src="js/conversation/voice.js"></script>
    <script src="js/conversation/conversation.js"></script>
    <script src="js/math/math_event.js"></script>
    <script src="js/statistics/statistics_event.js"></script>
    <script src="js/task/solution-view.js"></script>
    <script>
        newTask();

        setTimeout(function() {
            setSelectedLanguage(getBrowserLanguage())
        }, 1000)
    </script>
</body>

</html>
