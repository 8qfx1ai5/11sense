<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dorie Agile Math</title>
    <link rel="shortcut icon" type="image/png" href="img/settings.png" />
    <link rel="stylesheet" type="text/css" href="styles/mobile.css" media="screen and (max-width: 649px)" />
    <link rel="stylesheet" type="text/css" href="styles/tablet.css" media="screen and (min-width: 650px) and (max-width: 1099px)" />
    <link rel="stylesheet" type="text/css" href="styles/desktop.css" media='screen and (min-width: 1100px)' />
    <link rel="stylesheet" type="text/css" href="styles/global.css" />
    <link rel="stylesheet" type="text/css" href="styles/themes/dark.css" />
    <script src="js/main/main.js"></script>
    <script src="js/main/system.js"></script>
    <script src="js/voice/voice.js"></script>
    <script src="js/sound/sound.js"></script>
    <script src="js/math/math.js"></script>
    <script src="js/page/page.js"></script>
    <script src="js/page/subpage.js"></script>
    <script src="js/statistics/statistics.js"></script>
</head>

<body>
    <div id="wrapper">
        <header id="header">
            <div id="header-main" class="dev-change">
                <h1 id="mainPageTrigger" onclick="onClickMainPage()">Dorie</h1>
                <p onclick="onClickMainPage()">Agile Math Training</p>
            </div>
            <figure id="header-left" onclick="onClickStatsPage()" class="inactive-page-icon">
                <img id="stats-image" alt="Statistics" src="img/stats_100x100.png" />
            </figure>
            <figure id="header-right" onclick="onClickNavPage()" class="inactive-page-icon">
                <img id="settings-image" alt="Settings" src="img/settings3_100x100.png" />
            </figure>
        </header>
        <div id="content">
            <div id="Solution" style="display: none;" onclick="toggleSolution()">
                <h2>Solutions</h2>
                <h3 id="Solution-task"></h3>
                <p id="partial-solutions"></p>
            </div>
            <div id="nav" class="hidden page">
                <h2><select name="settings-selector" id="settings-selector" class="selector dev-change" onchange="changeSettingsSubpage()">
                    <option value="basicSettings">Basic Settings</option>
                    <option value="advancedSettings" >More Settings</option>
                    <option value="devSettings" class="dev-hidden" >Dev Settings</option>
                </select></h2>
                <div class="subpage" id="basicSettings">
                    <ul id="basic-settings-list">
                        <li><button disabled class="option-item" id="levelModeButton" title="Select your experience level.">Level<span id="level-button-status" class="b-label-status">1</span><br /><span
                            class="button-sub">(select difficulty)</span></button>
                        </li>
                        <li><button disabled class="option-item" id="conversationMode" title="Talk with Dorie.">Conversation<span
                            class="hidden b-label-status" id="conversation-button-on">ON</span><span
                            id="conversation-button-off" class="b-label-status">OFF</span><br /><span
                            class="button-sub">(talk with Dorie)</span></button>
                        </li>
                        <li><button type="button" disabled class="option-item" id="howToUse" title="Get an introduction about the navigation and features.">How to use<br /><span
                            class="button-sub">(Manual)</span></button>
                        </li>
                    </ul>
                </div>
                <div class="subpage" id="advancedSettings">
                    <ul id="advanced-settings-list">
                        <li><button class="option-item" id="button-decimalPlaces" title="Allow randomly decimal places in the task.">Decimal Places <span
                                    class="hidden b-label-status" id="decimalPlaces-button-on">ON</span><span
                                    id="decimalPlaces-button-off" class="b-label-status">OFF</span><br /><span
                                    class="button-sub">(random)</span></button>
                        </li>
                        <li><button class="option-item" id="voiceMode" title="Use voice recognition instead of keyboard input." onclick="enterFullscreen();toggleVoiceMode()">Dorie listens<span class="hidden b-label-status" id="voice-button-on">ON</span><span id="voice-button-off" class="b-label-status">OFF</span><br /><span
                            class="button-sub">(talk to Dorie with your voice)</span></button>
                        </li>
                        <li><button class="option-item" id="soundMode" title="Use audio output for tasks and status feedback." onclick="toggleSoundMode();">Dorie speaks<span class="hidden b-label-status" id="sound-button-on">ON</span><span id="sound-button-off" class="b-label-status">OFF</span><br /><span class="button-sub">(get audio feedback for tasks)</span></button>
                        </li>
                        <li>
                            <button class="option-item">
                                <span class="config-label">New Task After:</span><span class="b-label-status"><input class="config" type="number" id="autoTaskInput" name="autoTaskInput" placeholder="-" value="5" oninput="saveAutoTaskInterval()" /></span><br /><span
                                class="button-sub">(time to wait in sec.)</span></button>
                            </button>
                        </li>
                        <li>
                            <button class="option-item">
                                <span class="config-label">Number Sizes:</span><span class="b-label-status"><input class="config" type="number" id="f1" name="factor1" placeholder="1" value="1" onblur="if(this.value==''){this.value=this.placeholder}" onclick="if(this.value != ''){this.placeholder=this.value;this.value=''};"
                                oninput="newTask(false)" />⋅<input class="config" type="number" id="f2" name="factor2" placeholder="1" value="1" onblur="if(this.value==''){this.value=this.placeholder}" onclick="if(this.value != ''){this.placeholder=this.value;this.value=''};"
                                oninput="newTask(false)" /></span><br /><span
                                class="button-sub">(2⋅3=xx⋅yyy)</span>
                            </button>
                        </li>
                        <li><button disabled class="option-item" id="impress" title="Print legal information and credits.">Legal Notice<br /><span
                                        class="button-sub">(Imprint)</span></button>
                        </li>
                        <li><button class="option-item" id="impress" title="Get information about how to contact." onclick="window.open('https://paypal.me/pools/c/8pfcrOnyif')">Feedback, Bugs<br />& Support..</button>
                        </li>
                    </ul>
                </div>
                <div class="subpage hidden" id="devSettings">
                    <ul id="dev-settings-list" class="subpage">
                        <li><button class="option-item debugging dev-hidden" id="button-logging" title="Switch between debug mode and default." class="hidden debugging">Logging is  <span class="hidden b-label-status" id="button-logging-on">ON</span><span id="button-logging-off" class="b-label-status">OFF</span><br/><span></span></button>
                        </li>
                    </ul>
                </div>
            </div>
            <div id="stats" class="hidden page">
                <h2><select name="display-selector" id="display-selector" class="selector dev-change" onchange="changeDisplaySubpage()">
                    <option value="history">History</option>
                    <option value="loggings" class="hidden dev-hidden" >Loggings</option>
                </select></h2>
                <div class="subpage" id="history">
                    <h3>Your last results:</h3>
                    <ol reversed id="history-list">

                    </ol>
                </div>
                <div class="subpage" id="loggings">
                    <h3>The last logging entries:</h3>
                    <ol reversed id="logging-list">

                    </ol>
                </div>
            </div>
            <div id="trainer-page">
                <section id="task">
                    <p id="current-task" onclick="newTask()"></p>
                </section>
                <section id="input" class="speech">
                    <img id="mic-image" class="hidden" src="img/32px-Font_Awesome_5_solid_microphone-alt.svg.png" />
                    <input type="number" id="solution" name="solution" placeholder="=" onkeyup="guessInput()" onselect="return false;" onfocus="return false;" />
                </section>
                <section>
                    <p id="temp-solutions" onclick="toggleSolution()"></p>
                </section>

            </div>
        </div>
    </div>
    <script src="js/page/page_event.js"></script>
    <script src="js/main/main_events.js"></script>
    <script src="js/voice/voice_events.js"></script>
    <script src="js/sound/sound_events.js"></script>
    <script src="js/math/math_event.js"></script>
    <script src="js/statistics/statistics_event.js"></script>
    <script src="js/dev/dev-view.js"></script>
</body>

</html>
