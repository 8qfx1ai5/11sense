<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="content-language" content="en" />
    <title translate="no" class="notranslate">11. Sense</title>
    <link rel="shortcut icon" type="image/png" href="img/settings.png" />
    <link rel="stylesheet" type="text/css" href="styles/global.css" />
    <link rel="stylesheet" type="text/css" href="styles/mobile.css" media="screen and (max-width: 649px)" />
    <link rel="stylesheet" type="text/css" href="styles/tablet.css" media="screen and (min-width: 650px) and (max-width: 1099px)" />
    <link rel="stylesheet" type="text/css" href="styles/desktop.css" media='screen and (min-width: 1100px)' />
    <link rel="stylesheet" type="text/css" href="styles/themes/dark.css" />
    <link rel="manifest" href="manifest.webmanifest">
</head>

<body translate="yes">
    <div id="wrapper">
        <header id="header">
            <div id="header-main" class="dev-change">
                <h1 id="mainPageTrigger" translate="no" class="notranslate">11. Sense</h1>
                <p id="mainPageTriggerSubheadding"><span class="notranslate">Discover</span> ♡ <span class="notranslate">Learning</span></p>
            </div>
            <figure id="header-left" class="inactive-page-icon">
                <img id="stats-image" alt="Statistics" src="img/stats_100x100.png" />
            </figure>
            <figure id="header-right" class="inactive-page-icon">
                <img id="settings-image" alt="Settings" src="img/settings_200x200b.png" />
            </figure>
        </header>
        <div id="content">
            <div id="Solution" style="display: none;">
                <h2>Solutions</h2>
                <h3 id="Solution-task" translate="no" class="notranslate"></h3>
                <p id="partial-solutions" translate="no" class="notranslate"></p>
            </div>
            <div id="nav" class="hidden page">
                <h2><select name="settings-selector" id="settings-selector" class="selector dev-change">
                    <option value="settings-basic">Basic Settings</option>
                    <option value="settings-advanced" >More Settings</option>
                    <option value="settings-dev" class="hidden dev-hidden" >Development</option>
                </select></h2>
                <div class="subpage" id="settings-basic">
                    <ul id="basic-settings-list">
                        <li>
                            <button disabled class="option-item" title="Select your experience level.">Exercise<span
                                class=" b-label-status"><select disabled name="exercise-selector" id="exercise-selector" class="selector config notranslate" translate="no" dir="rtl">
                                <option value="-">-</option>
                                <option value="random_1" selected="selected">? L1</option>
                                <option value="random_2">? L2</option>
                                <option value="add_race_1">++ L1</option>
                                <option value="add_1">+ L1</option>
                                <option value="sub_1">- L1</option>
                                <option value="mult_1">* L1</option>
                                <option value="div_1">/ L1</option>
                                <option value="sound_1">S L1</option>
                            </select></span><br /><span
                            class="button-sub">(select configuration)</span></button>
                        </li>
                        <li><button class="option-item" id="button-conversation" title="You can talk.">Conversation<span
                            class="hidden  b-label-status" id="button-conversation-on">on</span><span
                            id="button-conversation-off" class=" b-label-status">off</span><br /><span
                            class="button-sub">(listen & talk)</span></button>
                        </li>
                        <li><button type="button" disabled class="option-item" id="howToUse" title="Get an introduction about the navigation and features.">How to use<br /><span
                            class="button-sub">(Manual)</span></button>
                        </li>
                        <li>
                            <button class="option-item" id="button-language-selection" title="Select your language."><div id="google_translate_element"></div></button>
                        </li>
                    </ul>
                </div>
                <div class="subpage" id="settings-advanced">
                    <ul id="advanced-settings-list">
                        <li>
                            <button class="option-item">Operator<span class="b-label-status"><select name="operator-selector" id="operator-selector" class="selector config" dir="rtl">
                                    <option selected="selected" value="+">+</option>
                                    <!-- <option value="-">-</option> -->
                                    <option value="*">*</option>
                                    <!-- <option value="/">/</option> -->
                                </select></span><br /><span
                                class="button-sub">(+,-,*, ...)</span></button>
                            </button>
                        </li>
                        <li><button class="option-item" id="button-decimal-places" title="Allow randomly decimal places in the task.">Decimal Places <span
                                    class="hidden  b-label-status" id="button-decimal-places-on">on</span><span
                                    id="button-decimal-places-off" class=" b-label-status">off</span><br /><span
                                    class="button-sub">(random)</span></button>
                        </li>
                        <li><button class="option-item" id="button-voice" title="Use voice recognition instead of keyboard input.">You can talk<span class="hidden  b-label-status" id="button-voice-on">on</span><span id="button-voice-off" class=" b-label-status">off</span><br /><span
                            class="button-sub">(use your voice)</span></button>
                        </li>
                        <li><button class="option-item" id="button-sound" title="Use audio output for tasks and status feedback.">You can listen<span class="hidden  b-label-status" id="sound-button-on">on</span><span id="sound-button-off" class=" b-label-status">off</span><br /><span class="button-sub">(get audio feedback)</span></button>
                        </li>
                        <li>
                            <button class="option-item">Break Length<span class="b-label-status notranslate" translate="no"><select name="auto-task-selector" id="auto-task-selector" class="selector config" dir="rtl">
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="5" selected="selected">5</option>
                                    <option value="10">10</option>
                                    <option value="15">15</option>
                                    <option value="20">20</option>
                                    <option value="25">25</option>
                                    <option value="30">30</option>
                                    <option value="∞">∞</option>
                                </select></span><br /><span
                                class="button-sub">(between tasks in sec.)</span></button>
                            </button>
                        </li>
                        <li>
                            <button class="option-item">Solution Guide<span class=" b-label-status"><select name="solution-guide-selector" id="solution-guide-selector" class="selector config" dir="rtl">
                                    <option value="off" translate="yes">off</option>
                                    <option value="5" class="notranslate" translate="no">5</option>
                                    <option value="6" class="notranslate" translate="no">6</option>
                                    <option value="7" class="notranslate" translate="no">7</option>
                                    <option value="8" class="notranslate" translate="no">8</option>
                                    <option value="9" class="notranslate" translate="no">9</option>
                                    <option value="10" class="notranslate" translate="no">10</option>
                                    <option value="15" class="notranslate" translate="no" selected="selected">15</option>
                                    <option value="20" class="notranslate" translate="no">20</option>
                                    <option value="30" class="notranslate" translate="no">30</option>
                                    <option value="60" class="notranslate" translate="no">60</option>
                                    <option value="120" class="notranslate" translate="no">120</option>
                                    <option value="180" class="notranslate" translate="no">180</option>
                                </select></span><br /><span
                                class="button-sub">(solution after sec.)</span></button>
                            </button>
                        </li>
                        <li>
                            <button-select configName="number1Range" title="The range of the first number." label="Number 1" sublabel="Defines the value range" options='[["2-10","2-10"],["11-20","11-20"],["21-30","21-30"],["31-40","31-40"],["41-50","41-50"],["51-99","51-99"],["11-99","11-99"]]'
                                defaultOption="2-10" />
                        </li>
                        <li>
                            <button-select configName="number2Range" title="The range of the first number." label="Number 2" sublabel="Defines the value range" options='[["2-10","2-10"],["11-20","11-20"],["21-30","21-30"],["31-40","31-40"],["41-50","41-50"],["51-99","51-99"],["11-99","11-99"]]'
                                defaultOption="2-10" />
                        </li>
                        <li>
                            <button class="option-item" titel="Select the number of tasks you need to solve together in an amount of time to succeed.">
                                <span class="config-label">Bunch Size</span><span class=" b-label-status notranslate" translate="no"><select name="bunch-size-selector" id="bunch-size-selector" class="selector config" dir="rtl">
                                    <option value="1">1</option>
                                    <option value="5">5</option>
                                    <option value="10" selected="selected">10</option>
                                    <option value="15">15</option>
                                    <option value="20">20</option>
                                    <option value="25">25</option>
                                    <option value="30">30</option>
                                </select></span><br /><span
                                class="button-sub">(number of tasks)</span></button>
                            </button>
                        </li>
                        <li><button class="option-item" id="button-racing" title="Activate or deactivate the racing mode, so the following task continues at the result of the previous one.">Racing Mode<span class="hidden  b-label-status" id="button-racing-on">on</span><span id="button-racing-off" class=" b-label-status">off</span><br /><span
                            class="button-sub">(continue at result)</span></button>
                        </li>
                        <li><button class="option-item" id="button-hide-task" title="Currently only supported during the racing mode. Hide all tasks after the first by default.">Hide Tasks<span class="hidden  b-label-status" id="button-hide-task-on">on</span><span id="button-hide-task-off" class=" b-label-status">off</span><br /><span
                            class="button-sub">(first task is visible)</span></button>
                        </li>
                        <li><button disabled class="option-item" id="button-impress" title="Print legal information and credits.">Legal Notice<br /><span
                                        class="button-sub">(Imprint)</span></button>
                        </li>
                        <li><button class="option-item" id="button-feedback" title="Get information about how to contact.">Feedback, Bugs<br />& Support..</button>
                        </li>
                    </ul>
                </div>
                <div class="subpage hidden" id="settings-dev">
                    <ul id="dev-settings-list" class="subpage notranslate" translate="no">
                        <li><button class="option-item debugging dev-hidden" id="button-logging" title="Switch between debug mode and default." class="hidden debugging">Logging is  <span class="hidden  b-label-status" id="button-logging-on">on</span><span id="button-logging-off" class=" b-label-status">off</span><br/><span></span></button>
                        </li>
                        <li><button class="option-item debugging dev-hidden" id="button-voice-tech" title="Switch between types of speech recognition loop." class="hidden debugging">Voice Rec.: <span class="hidden  b-label-status notranslate" translate="no" id="button-voice-tech-endless">ENDLESS</span><span id="button-voice-tech-noise" class=" b-label-status notranslate" translate="no">NOISE</span><br/><span></span></button>
                        </li>
                    </ul>
                </div>
            </div>
            <div id="stats" class="hidden page">
                <h2><select name="display-selector" id="display-selector" class="selector dev-change">
                    <option value="stats-history">History</option>
                    <option value="stats-loggings" class="hidden dev-hidden" >Loggings</option>
                </select></h2>
                <div class="subpage" id="stats-history">
                    <h3>Your last results:</h3>
                    <ol reversed id="history-list" translate="no" class="notranslate">

                    </ol>
                </div>
                <div class="subpage hidden" id="stats-loggings">
                    <h3>The last logging entries:</h3>
                    <ol reversed id="logging-list" translate="no" class="notranslate">

                    </ol>
                </div>
            </div>
            <div id="trainer-page" class="page">
                <section id="task" translate="no" class="notranslate">
                    <panel-bunch-control></panel-bunch-control>
                    <view-input></view-input>
                    <view-task></view-task>
                    <view-task-vertical></view-task-vertical>
                </section>
                <view-results></view-results>
                <section id="clipboard"></section>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        window.addEventListener("load", () => {
            if ("serviceWorker" in navigator) {
                navigator.serviceWorker.register('service-worker.js')
                    .then(registration => console.log('Service worker successfully registered for ' + registration.scope))
                    .catch(err => console.log('Service worker registration failed: ' + err));
            }
        });
    </script>
    <script type="module" src="js/app.js"></script>
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                // pageLanguage: 'en',
                includedLanguages: "de,en",
                defaultlanguage: "en"
            }, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>

</html>
